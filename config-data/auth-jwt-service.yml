server:
    port: ${PORT:${SERVER_PORT:0}}
    error:
        include-stacktrace: never
        include-message: always
eureka:
    client:
        fetch-registry: true
        register-with-eureka: true
        service-url:
            default-zone: http://localhost:8060/eureka
    instance:
        instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
jms:
    jwt:
        security:
            enabled: true
        timezone: "America/Bogota"
        issuer: "www.zhopy.com"
        token:
            auth:
                path: "/oauth/client_credential/accesstoken"
            secret: "secret"
            expires-in: 43200 # tiempo de expiraciï¿½n serial (12 horas) tiempo en seg
        exclude:
            path: "/oauth/validate,/api/user/save,/oauth/getPayload"

spring:
    application:
        zipkin: http://localhost:9411
    datasource:
        driver-class-name: com.mysql.cj.jdbc.Driver
        username: root
        url: jdbc:mysql://localhost/zhoppy?useSSL=false
        password: root
    jpa:
        properties:
            hibernate:
                dialect: org.hibernate.dialect.MariaDB103Dialect
                
resilience4j.circuitbreaker:
    instances:
        userCB:
            registerHealthIndicator: true
            slidingWindowSize: 10
            permittedNumberOfCallsInHalfOpenState: 3
            slidingWindowType: TIME_BASED
            minimumNumberOfCalls: 4
            waitDurationInOpenState: 5s
            failureRateThreshold: 50
            eventConsumerBufferSize: 10

