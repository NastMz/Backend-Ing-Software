server:
    port: 8080
    error:
        include-stacktrace: never
        include-message: always
eureka:
    client:
        fetch-registry: true
        register-with-eureka: true
        service-url:
            default-zone: http://localhost:8761/eureka
    instance:
        hostname: localhost

spring:
    cloud:
        gateway:
            default-filters:
                - DedupeResponseHeader=Access-Control-Allow-Credentials Access-Control-Allow-Origin
            globalcors:
                corsConfigurations:
                    '[/**]':
                        allowedOrigins: "*"
                        allowedMethods: "*"
                        allowedHeaders: "*"
            discovery:
                locator:
                    enabled: true
            routes:
                - id: user-service
                  uri: lb://user-service
                  predicates:
                    - Path=/api/user/**
                - id: role-service
                  uri: lb://role-service
                  predicates:
                    - Path=/api/role/**
                - id: city-service
                  uri: lb://city-service
                  predicates:
                    - Path=/api/city/**
                - id: shoes-service
                  uri: lb://shoes-service
                  predicates:
                    - Path=/api/shoes/**
                - id: category-service
                  uri: lb://category-service
                  predicates:
                    - Path=/api/category/**
                - id: buy-service
                  uri: lb://buy-service
                  predicates:
                    - Path=/api/buy/**