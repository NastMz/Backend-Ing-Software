server:
    port: ${PORT:${SERVER_PORT:0}}
    error:
        include-stacktrace: never
        include-message: always
eureka:
    client:
        fetch-registry: true
        register-with-eureka: true
        service-url:
            default-zone: http://localhost:8761/eureka
    instance:
        instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
jms:
    jwt:
        security:
            enabled: true
        timezone: "America/Bogota"
        issuer: "www.zhopy.com"
        token:
            auth:
                path: "/oauth/client_credential/accesstoken"
            secret: "secret"
            expires-in: 43200 # tiempo de expiraciï¿½n serial (12 horas) tiempo en seg
        exclude:
            path: "/oauth/validate,/api/user/save,/oauth/getPayload"

spring:
    datasource:
        driver-class-name: com.mysql.cj.jdbc.Driver
        username: root
        url: jdbc:mysql://localhost/zhoppy?useSSL=false
        password: root

