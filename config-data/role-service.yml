server:
    error:
        include-message: always
        include-stacktrace: never
    port: 8001
eureka:
    client:
        fetch-registry: true
        register-with-eureka: true
        service-url:
            default-zone: http://localhost:8761/eureka
        instance:
            hostname: localhost
spring:
    datasource:
        driver-class-name: com.mysql.cj.jdbc.Driver
        password: root
        url: jdbc:mysql://localhost/zhoppy?useSSL=false
        username: root
